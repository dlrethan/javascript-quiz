<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- welcome always up -->
      <div class="header">
        <h1>Welcome to the coding quiz!</h1>
      </div>

      <!-- Game Start Screen -->

      <button class="btn" id="startBtn">Click Me!!!</button>

      <!-- end of game start screen -->
      <!-- start of quiz area -->
      <div class="hidden" class="questions" id="questionArea">
        <h1 id="question">Tell me this!</h1>

        <!-- Questions Portion -->

        <button class="btn" id="a" onclick="checkAnswer('a')">A</button>
        <button class="btn" id="b" onclick="checkAnswer('b')">B</button>
        <button class="btn" id="c" onclick="checkAnswer('c')">C</button>
        <button class="btn" id="d" onclick="checkAnswer('d')">D</button>

        <h1>Points:</h1>
        <p id="score">0</p>
      </div>
      <!-- input high score -->
      <div class="hidden" class="endingArea" id="endGame">
        <h1 id="currentScore">Congrats You got This Many Right!</h1>
        <form>
          <label for="input"> Enter Your Name to save your HighScore!</label>
          <input id="highScoreVal" />
          <button class="btn" id="submitButton">submit</button>
        </form>
      </div>
      <div class="hidden" class="highScoreArea" id="highScore">
        <h1>The current Highscores are:</h1>
      </div>
      <!-- end of quiz area -->
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
